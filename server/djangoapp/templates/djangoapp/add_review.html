<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% load static %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.5.0/css/bootstrap-datepicker.css"
          rel="stylesheet">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.5.0/js/bootstrap-datepicker.js"></script>
    <title>Add Review</title>

</head>
<script type="text/javascript">
    $('.date-own').datepicker({
        format: 'mm/dd/yyyy'
    });
</script>
<body>
<!--Add review form here -->
<form action="{% url 'djangoapp:add_review' dealerId %}">
    <p>Please enter your name:</p>
    <label for="name"></label><input type="text" name="name" id="name">
    <p>Have you purchased the car before:</p>
    <div class="form-check"><label for="purchasecheck"></label><input class="form-check-input" type="checkbox" name="purchasecheck"
                                              id="purchasecheck"></div>
    <p>Select your car:</p>
    <label for="car"></label><select name="car" id="car" class="form-select" required>
        {% for car in cars %}
            <option selected value={{ car.id }}>{{ car.name }}-{{ car.make.name }}-{{ car.year|date:"Y" }}</option>
        {% endfor %}
    </select>
    <p>Select your purchase date:</p>
    <label for="purchasedate"></label><input class="date-own form-control" type="date" name="purchasedate"
                                             id="purchasedate">
    <p>Please enter the review content:</p>
    <label for="content"></label><textarea class="form-control" id="content" name="content" rows="2"
                                           required></textarea>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
</body>
</html>
